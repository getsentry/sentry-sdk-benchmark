version: "3.9"
services:
  cadvisor:
    image: "gcr.io/cadvisor/cadvisor:v0.37.5"
    container_name: "cadvisor-baseline-izfpfza"
    volumes:
    - "/:/rootfs:ro"
    - "/var/run/docker.sock:/var/run/docker.sock:rw"
    - "/sys:/sys:ro"
    - "/var/lib/docker/:/var/lib/docker:ro"
  loadgen:
    container_name: "loadgen-baseline-izfpfza"
    build:
      context: "tool/loadgen"
    volumes:
    - "./result:/result:rw"
    environment:
      RESULT_PATH: "/result/python/django/20210817-151649-izfpfza/baseline"
      TARGET_CONTAINER_NAME: "django-baseline-izfpfza"
    depends_on:
    - "app"
  tfb-database:
    container_name: "postgres-baseline-izfpfza"
    build:
      context: "tool/database/postgres"
      dockerfile: "postgres.dockerfile"
  app:
    container_name: "django-baseline-izfpfza"
    build:
      context: "platform/python/django/baseline"
      dockerfile: "django-postgresql.dockerfile"
    depends_on:
    - "cadvisor"
    - "tfb-database"